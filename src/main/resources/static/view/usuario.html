<!-- Page header -->
<div class="page-header page-header-light">
    <div class="page-header-content header-elements-md-inline">
        <div class="page-title d-flex">
            <h4><i class="icon-users4 mr-2"></i> <span class="font-weight-semibold">Cadastro</span> - Usuários</h4>

        </div>
    </div>

    <div class="breadcrumb-line breadcrumb-line-light header-elements-md-inline">
        <div class="d-flex">
            <div class="breadcrumb">
                <a href="/" class="breadcrumb-item"><i class="icon-home2 mr-2"></i> Home</a>
                <a href="#" class="breadcrumb-item">Administração</a>
                <a href="#" class="breadcrumb-item">Usuários</a>
                <span class="breadcrumb-item active">Cadastrar usuários</span>
            </div>

        </div>
    </div>
</div>
<!-- /page header -->
<!-- Content area -->
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header header-elements-inline">
                    <h5 class="card-title">Cadastrar usuário</h5>
                </div>

                <form method="POST">
                    <fieldset class="ml-3 mr-3">
                        <div class="form-group row">
                            <label class="col-form-label col-lg-2">Nome</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nome" 
                                       placeholder="Nome completo" ng-model="usuario.nome">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 form-control-label">E-mail:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="email" 
                                       placeholder="E-mail" ng-model="usuario.email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 form-control-label">Usuário:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" 
                                       placeholder="Usuário" ng-model="usuario.username">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 form-control-label">Senha:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" 
                                       placeholder="Senha" ng-model="usuario.password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 form-control-label">Telefone:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control tel-celular" id="telefone" 
                                       placeholder="Telefone" ng-model="usuario.telefone" ui-br-phone-number-mask="areaCode">
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-block">
                                <div class="card-header header-elements-inline">
                                    <h5 class="card-title">Permissões do usuário</h5>
                                </div>

                                <div class="card-body">

                                    <div class="form-group">
                                        <div ng-repeat="permissao in permissoes" class="form-check form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input" value="{{permissao.id}}" check-list='checked_permissoes'> {{permissao.nome}}
                                            </label>
                                        </div>                                        

                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="card">
                            <div class="card-block">
                                <div class="card-header header-elements-inline">
                                    <h5 class="card-title">Notificações do usuário</h5>
                                </div>

                                <div class="card-body">

                                    <div class="form-group row">                                        
                                        <div class="col-md-4">
                                            Receber notificação documentos vencidos
                                        </div>

                                        <div class="col-md-2">
                                            <input id="documentoVencido" type="checkbox" data-width="50"  data-on="On" data-off="Off" data-onstyle="success" data-offstyle="danger" class="form-check-input-switch" data-size="xs" data-width="50" ng-model="usuario.isDocumentoVencido"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">                                        
                                        <div class="col-md-4">
                                            Receber notificação grupo vencidos
                                        </div>

                                        <div class="col-md-2">
                                            <input id="grupoVencido" type="checkbox" data-width="50"  data-on="On" data-off="Off" data-onstyle="success" data-offstyle="danger" class="form-check-input-switch" data-size="xs" data-width="50" ng-model="usuario.isGrupoVencido"/>
                                        </div>
                                    </div>                                    

       
                                </div>

                            </div>
                        </div>                        

                    </fieldset>

                    <div class="text-center mb-3">
                        <button type="submit" ng-click="save()" class="btn btn-primary">Salvar <i class="icon-paperplane ml-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header header-elements-inline">
                    <h5 class="card-title">Lista dos Grupos</h5>
                </div>

                <div class="card-body">
                    <div class="card card-table table-responsive shadow-0 mb-0">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nome</th>
                                    <th>E-mail</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="u in usuarios">
                                    <td style="width:10%" >
                                        <a href="#" ng-click="$event.preventDefault(); edit(u)" class="list-icons-item text-primary-600"><i class="icon-pencil7"></i></a>
                                        <a href="#" ng-click="$event.preventDefault(); delete(u)" class="list-icons-item text-danger-600"><i class="icon-trash"></i></a>
                                    </td>
                                    <td>{{u.id}}</td>                                                
                                    <td>{{u.nome}}</td>
                                    <td>{{u.email}}</td>                                                
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /content area -->
