<!-- Page header -->
<div class="page-header page-header-light">
    <div class="page-header-content header-elements-md-inline">
        <div class="page-title d-flex">
            <h4><i class="icon-users4 mr-2"></i> <span class="font-weight-semibold">Cadastro</span> - Grupos de permissões</h4>

        </div>
    </div>

    <div class="breadcrumb-line breadcrumb-line-light header-elements-md-inline">
        <div class="d-flex">
            <div class="breadcrumb">
                <a th:href="/" class="breadcrumb-item"><i class="icon-home2 mr-2"></i> Home</a>
                <a href="#" class="breadcrumb-item">Administração</a>
                <a href="#" class="breadcrumb-item">Usuários</a>
                <span class="breadcrumb-item active">Grupos e permissões</span>
            </div>

        </div>
    </div>
</div>
<!-- /page header -->

<!-- Content area -->
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header header-elements-inline">
                    <h5 class="card-title">Dados do grupo</h5>
                </div>

                 <form ng-submit="save()" >

                    <fieldset class="ml-3 mr-3">

                        <div class="form-group row">
                            <label class="col-sm-2 form-control-label">Nome</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="permissao.nome" class="form-control" name="nome" placeholder="Digite o nome do grupo">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 form-control-label">Descrição</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="permissao.descricao"  class="form-control" name="descricao" placeholder="Digite a descrição do grupo">
                            </div>
                        </div>

                        

                    </fieldset>

                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-primary">Salvar <i class="icon-paperplane ml-2"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row ">
        <div class="col-md-12">

            <div class="card">
                <div class="card-header header-elements-inline">
                    <h5 class="card-title">Lista dos Grupos</h5>
                </div>

                <div class="card-body">


                    <div class="card card-table table-responsive shadow-0 mb-0">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nome</th>
                                    <th>Descrição</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="perm in permissoes" >
                                    <td >{{perm.id}}</td> 
                                    <td >{{perm.nome}}</td>
                                    <td >{{perm.descricao}}</td>
                                    <td colspan="2">
                                        <a class="btn btn-info btn-sm" ng-click="edit(perm)"  role="button">
                                            <span class="icon-pencil3" title="Editar" aria-hidden="true"></span>
                                        </a>
                                        <button  type="button" ng-click="delete(perm.id)" class="btn btn-danger btn-sm">
                                            <span class="icon-trash" aria-hidden="true"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
<!-- /content area -->
