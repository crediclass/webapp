<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CrediClass - Aquisições Inteligentes</title>

        <!-- Global stylesheets -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
        <link href="/assets/css/icons/icomoon/styles.css" rel="stylesheet" type="text/css">
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/assets/css/bootstrap_limitless.min.css" rel="stylesheet" type="text/css">
        <link href="/assets/css/layout.min.css" rel="stylesheet" type="text/css">
        <link href="/assets/css/components.min.css" rel="stylesheet" type="text/css">

        <link href="/assets/css/bootstrap4-toggle.min.css" rel="stylesheet" type="text/css"/>
    <!-- /global stylesheets -->

        <!-- Template JS files -->
        <script src="/assets/js/main/jquery.min.js"></script>
        <script src="/assets/js/main/bootstrap.bundle.min.js"></script>
        <script src="/assets/js/main/blockui.min.js" type="text/javascript"></script>
        <script src="/assets/js/app.js"></script>
        <script src="/assets/js/main/jquery_ui/interactions.min.js" type="text/javascript"></script>
        <script src="/assets/js/main/jquery_ui/touch.min.js" type="text/javascript"></script>

    <!-- /theme JS files -->

</head>

<body>

<!-- Page content -->
<div class="page-content login-cover">

    <!-- Main content -->
    <div class="content-wrapper">

        <!-- Content area -->
        <div class="content d-flex justify-content-center align-items-center">
<!--            <p th:if="${loginError}" class="error">Wrong user or password</p>-->
            <!-- Login form -->
            <form class="login-form" th:action="@{/login}" method="post">
                <div class="card mb-0">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <i class="icon-reading icon-2x text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-1"></i>
                            <h5 class="mb-0">Acessar sistema</h5>
                            <span class="d-block text-muted">Infome seus dados</span>
                        </div>

                        <div class="form-group form-group-feedback form-group-feedback-left">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" autofocus="true">
                            <div class="form-control-feedback">
                                <i class="icon-user text-muted"></i>
                            </div>
                        </div>

                        <div class="form-group form-group-feedback form-group-feedback-left">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
                            <div class="form-control-feedback">
                                <i class="icon-lock2 text-muted"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Acessar <i class="icon-circle-right2 ml-2"></i></button>
                        </div>
                        <div class="text-center">
                            <a>Esqueceu a senha?</a>
                        </div>

                    </div>
                </div>
            </form>
            <!-- /login form -->

        </div>
        <!-- /content area -->

    </div>
    <!-- /main content -->

</div>
<!-- /page content -->

</body>
</html>
