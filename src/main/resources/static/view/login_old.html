    <!-- Main content -->
    <div class="content-wrapper" ng-controller = "authController as auth">


        <!-- Content area -->
        <div class="content d-flex justify-content-center align-items-center">
        <div class="alert alert-danger text-center" ng-if="auth.error">
              <i class="fa fa-exclamation-triangle"></i> Atenção! Login ou senha inválidos.
        </div>
            <!-- Login form -->
            <form class="login-form" method="post">
                <div class="card mb-0">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <i class="icon-reading icon-2x text-slate-300 border-slate-300 border-3 rounded-round p-3 mb-3 mt-1"></i>
                            <h5 class="mb-0">Acessar sistema</h5>
                            <span class="d-block text-muted">Infome seus dados</span>
                        </div>

                        <div class="form-group form-group-feedback form-group-feedback-left">
                            <input type="text" ng-model="auth.credentials.username" class="form-control" id="username" name="username" placeholder="Usuário" autofocus="true">
                            <div class="form-control-feedback">
                                <i class="icon-user text-muted"></i>
                            </div>
                        </div>

                        <div class="form-group form-group-feedback form-group-feedback-left">
                            <input type="password" ng-model="auth.credentials.password" class="form-control" id="password" name="password" placeholder="Senha">
                            <div class="form-control-feedback">
                                <i class="icon-lock2 text-muted"></i>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" ng-click="login()" class="btn btn-primary btn-block">Acessar <i class="icon-circle-right2 ml-2"></i></button>
                        </div>
                        <div class="text-center">
                            <a>Esqueceu a senha?</a>
                        </div>

                    </div>
                </div>
            </form>
            <!-- /login form -->
